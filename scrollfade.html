<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery拡張 フェードイン</title>
<link rel="stylesheet" href="css/scrollfade.css">
<script src="js/jquery.min.js"></script>
<script src="js/jqueryextension/helper.js"></script>
<script src="js/jqueryextension/scrollfade.js"></script>
<script src="js/jqueryextension/slidein.js"></script>

<script type="text/javascript">
    $(function()
    {        
        $(".item").each(function(index)
        {
            // ↓slideInFromLeft() / slideInFromRight() : slidein.jsで定義しているメソッド。
            //  scrollFade() : scrollfade.jsで定義しているメソッド。
            if(index % 2 == 0)
            {
                $(this).slideInFromLeft(1000).scrollFade(2000);
            }
            else
            {
                $(this).slideInFromRight(1000).scrollFade(2000);
            }
        });
    })
</script>

</head>
<body>
<h1 class="caption">フェードイン</h1>
<h2 class="caption">要素が画面内に入るとフェードインするアニメーション。</h2>
<div class="item">
    要素１
</div>
<div class="item">
    要素２
</div>
<div class="item">
    要素３
</div>
<div class="item">
    要素４
</div>
<div class="item">
    要素５
</div>
<div data-scrollfade="true" data-scrollfadetime=2000 data-scrollslidedirection="right" data-scrollslidetime=1000 class="auto-item">
    属性で設定する要素
</div>
</body>
</html>
