<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery拡張 フェードイン</title>
<link rel="stylesheet" href="css/scrollfade.css">
<script src="js/jquery.min.js"></script>
<script src="js/jqueryextension/helper.js"></script>
<script src="js/jqueryextension/scrollfade.js"></script>
<script src="js/jqueryextension/wipein.js"></script>

<script type="text/javascript">
    $(function()
    {
        $(".item").each(function(index)
        {
            // ↓scrollfade.jsで定義しているメソッド。
            $(this).scrollFade();

            // ↓wipein.jsで定義しているメソッド。
            if(index % 2 == 0)
            {
                $(this).wipeInFromLeft();
            }
            else
            {
                $(this).wipeInFromRight();
            }
        });
    })
</script>

</head>
<body>
<h1 class="caption">フェードイン</h1>
<h2 class="caption">要素が画面内に入るとフェードインするアニメーション。</h2>
<div class="item">
    要素１
</div>
<div class="item">
    要素２
</div>
<div class="item">
    要素３
</div>
<div class="item">
    要素４
</div>
<div class="item">
    要素５
</div>
</body>
</html>
