<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery拡張 マウスホバーでの上下ライン</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/jqueryextension/helper.js"></script>
<script src="js/jqueryextension/hoverlines.js"></script>

<style>
    body {
        box-sizing: border-box;
    }
    
    .list {
        margin: 5px 1px;
        padding: 35px 10px;
        overflow: hidden;
        list-style: none;
    }

    .list-item {
        float: left;
        margin: 5px 1px;
        padding: 15px 10px;
    }
</style>

<script type="text/javascript">
    $(function()
    {
        $("#target").hoverLines();
        $(".list .list-item").each(function()
        {
            $(this).hoverLines();
        });
        $(".navbar-nav .nav-item").each(function()
        {
            $(this).hoverLines();
        });
    });
</script>

</head>
<body>
<span id="target">要素</span>
<nav class="navbar navbar-expand-md globalnavigation">    
    <span class="navbar-brand">ロゴ</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">Menu</button>

    <div class="container">
        <div class="collapse navbar-collapse" id="navbar-content">
            <ul class="navbar-nav">
                <li class="nav-item active">ナビ１</li>
                <li class="nav-item">ナビ２</li>
                <li class="nav-item">ナビ３</li>
                <li class="nav-item">ナビ４</li>
            </ul>
        </div>
    </div>
</nav>
<ul class="list">
    <li class="list-item">リストアイテム１</li>
    <li class="list-item">リストアイテム２</li>
    <li class="list-item">リストアイテム３</li>
    <li class="list-item">リストアイテム４</li>
</ul> 
</body>
</html>
