<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery拡張 画面内に入った時にイベント発火</title>
<link rel="stylesheet" href="css/wipein.css">
<script src="js/jquery.min.js"></script>
<script src="js/jqueryextension/helper.js"></script>
<script src="js/jqueryextension/wipein.js"></script>

<style>
    body {
        background-color: #CDCDCD;
    }
</style>

<script type="text/javascript">
    $(function()
    {
        $("#item1").onScreen(function()
        {
            $(this).wipeIn(LEFT_TO_RIGHT);
        });
        $("#item2").onScreen(function()
        {
            $(this).wipeIn(RIGHT_TO_LEFT);
        });
        $("#item3").onScreen(function()
        {
            $(this).wipeIn(TOP_TO_BOTTOM);
        });
        $("#item4").onScreen(function()
        {
            $(this).wipeIn(BOTTOM_TO_TOP);
        });
    });
</script>

</head>
<body>
<h1 class="caption">画面内に入った時にイベント発火</h1>
<h2 class="caption">要素が画面内に入った時にイベントを発火させる。</h2>
<div class="item" id="item1">
    要素
</div>
<div class="item" id="item2">
    要素
</div>
<div class="item" id="item3">
    要素
</div>
<div class="item" id="item4">
    要素
</div>
</body>
</html>
