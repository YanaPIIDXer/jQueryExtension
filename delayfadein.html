<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery拡張 遅延フェードイン</title>
<link rel="stylesheet" href="css/scrollfade.css">
<script src="js/jquery.min.js"></script>
<script src="js/jqueryextension/delayfadein.js"></script>

<script type="text/javascript">
    $(function()
    {
        // ↓delayfadein.jsで定義されているメソッド。
        $(".item").delayFadeIn(500, function()
        {
            // 終了コールバック
            $(".item").css("background-color", "#FF00FF");
        });
    });
</script>

</head>
<body>
<h1 class="caption">遅延フェードイン</h1>
<h2 class="caption">遅延して発生するフェードイン</h2>
<div class="item">
    <span>要素</span>
</div>
</body>
</html>
