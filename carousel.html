<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery拡張 カルーセル</title>
<link rel="stylesheet" href="css/carousel.css">
<script src="js/jquery.min.js"></script>
<script src="js/jqueryextension/carousel.js"></script>

<script type="text/javascript">
    $(function()
    {
        $(".item").setCarousel(3000, 300, function()
        {
            // カルーセルが表示された時のコールバック（省略可）
            $span = $(this).find("span");
            $span.css("transition", "3.0s");
            $span.css("transform", "scale(1.5)");
        }, function()
        {
            // カルーセルが非表示になった時のコールバック（省略可）
            $span = $(this).find("span");
            $span.css("transition", "0.0s");
            $span.css("transform", "scale(1.0)");
        });
    });
</script>

</head>
<body>
<div class="item">
    <span>要素１</span>
</div>
<div class="item">
    <span>要素２</span>
</div>
<div class="item">
    <span>要素３</span>
</div>
<div class="item">
    <span>要素４</span>
</div>
<div class="item">
    <span>要素５</span>
</div>
</body>
</html>
